[package]
name = "CircuitCider"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = {version = "0.12"}
bevy-inspector-egui = "0.21.0"
bevy_egui = "0.23"
egui = "0.24"
bevy_serialization_extras = { git = "https://github.com/rydb/bevy_serialization_extras", rev = "47b0bcd" }
bevy_camera_extras = "0.1.6"
bevy_component_extras = "*"
bevy_ui_extras = "0.3"

#bevy_flycam = "0.12"

#bevy_quickmenu = "0.2.0"

# Enable a small amount of optimization in debug mode
#[profile.dev]
#opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
#[profile.dev.package."*"]
#opt-level = 3

